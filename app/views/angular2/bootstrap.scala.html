@(bootFile: String)

<script>
	System.config({
		defaultJSExtensions: true,
		map: {
			"angular2-jwt": "node_modules/angular2-jwt/angular2-jwt",
			"angular2": "node_modules/angular2",
			"rxjs": "node_modules/rxjs"
		}
	});
	System.import('@bootFile').then(null, console.error.bind(console));
</script>
