@(title: String)(headers: Html)(content: Html)(implicit messages: Messages, lang: play.api.i18n.Lang)

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
		<link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
		@utils.basicScripts()
		@headers
	</head>
	<body>
		@utils.navigation()
		@content
	</body>
</html>
