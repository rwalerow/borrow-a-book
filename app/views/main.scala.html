@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/materialize.css"))'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>
		<script src='@routes.Assets.versioned("lib/angular2-polyfills.js")'></script>
		<script src='@routes.Assets.versioned("lib/system.js")'></script>
		<script src='@routes.Assets.versioned("lib/Rx.js")'></script>
		<script src='@routes.Assets.versioned("lib/angular2.dev.js")'></script>
		<script src='@routes.Assets.versioned("lib/es6-shim.js")'></script>
		<script src='@routes.Assets.versioned("lib/es6-module-loader.js")'></script>
    </head>
    <body>
        <my-app></my-app>
        @content
    </body>
	@angular2.bootstrap()
</html>
